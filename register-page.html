                    <div class="register-page-container24">
                      <svg viewBox="0 0 1024 1024" class="register-page-icon24">
                        <path
                          d="M704 0c-176.73 0-320 143.268-320 320 0 20.026 1.858 39.616 5.376 58.624l-389.376 389.376v192c0 35.346 28.654 64 64 64h64v-64h128v-128h128v-128h128l83.042-83.042c34.010 12.316 70.696 19.042 108.958 19.042 176.73 0 320-143.268 320-320s-143.27-320-320-320zM799.874 320.126c-53.020 0-96-42.98-96-96s42.98-96 96-96 96 42.98 96 96-42.98 96-96 96z"
                        ></path>

                    <input type="password" class="register-page-pass1 input" />

                  <div class="register-page-conpass">
                    <div class="register-page-container25">
                      <svg viewBox="0 0 1024 1024" class="register-page-icon26">
                        <path
                          d="M512 42l384 172v256q0 178-110 325t-274 187q-164-40-274-187t-110-325v-256zM512 512v382q118-38 200-143t98-239h-298zM512 512v-376l-298 132v244h298z"

                      type="password"

                    class="register-page-registerbttn button button-transparent"
                  >

            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.onload = () => {
        const runAllScripts = () => {
          initializeAllAccordions()
          initializeNavigation()
        }

        const listenForUrlChanges = () => {
          let url = location.href
          document.body.addEventListener(
            'click',
            () => {
              requestAnimationFrame(() => {
                if (url !== location.href) {
                  runAllScripts()
                  url = location.href
                }
              })
            },
            true
          )
        }

        const initializeNavigation = () => {
          // Home link
          const homeLink = document.querySelector('.register-page-home')
          if (homeLink) {
            homeLink.addEventListener('click', () => {
              window.location.href = 'index.html'
            })
          }

          // FAQs link
          const faqsLink = document.querySelector('.register-page-faqs')
          if (faqsLink) {
            faqsLink.addEventListener('click', () => {
              window.location.href = 'index.html#FAQs'
            })
          }

          // Articles link
          const articlesLink = document.querySelector('.register-page-articles')
          if (articlesLink) {
            articlesLink.addEventListener('click', () => {
              window.location.href = 'article-section.html'
            })
          }

          // About Us link
          const aboutLink = document.querySelector('.register-page-aboutus')
          if (aboutLink) {
            aboutLink.addEventListener('click', () => {
              window.location.href = 'index.html#FAQs'
            })
          }

          // Trace button
          const traceButtons = document.querySelectorAll('.button-secondary')
          traceButtons.forEach(btn => {
            btn.addEventListener('click', () => {
              window.location.href = 'trace-page.html'
            })
          })

          // Log In button
          const loginButtons = document.querySelectorAll('.button-primary')
          loginButtons.forEach(btn => {
            btn.addEventListener('click', () => {
              window.location.href = 'log-in-page.html'
            })
          })

          // Logo click to go home
          const logo = document.querySelector('.register-page-logo')
          if (logo) {
            logo.addEventListener('click', () => {
              window.location.href = 'index.html'
            })
          }
        }

        const initializeAllAccordions = () => {
          const allAccordions = document.querySelectorAll('[data-role="Accordion"]');

          allAccordions.forEach((accordion) => {
            const accordionHeader = accordion.querySelector('[data-type="accordion-header"]')
            const accordionContent = accordion.querySelector('[data-type="accordion-content"]')

            accordionHeader.addEventListener('click', () => {
              if (accordionContent.style.maxHeight) {
                accordionContent.style.maxHeight = ''
              } else {
                accordionContent.style.maxHeight = `${accordionContent.scrollHeight}px`
              }
            })
          })
        }

        listenForUrlChanges()
        runAllScripts()
      }
    </script>
  </body>
</html>
