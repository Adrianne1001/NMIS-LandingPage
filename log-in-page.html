    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <link href="./log-in-page.css" rel="stylesheet" />

      <div class="log-in-page-container">
        <div class="navbar-container">
          <div class="log-in-page-logo">
            <img
              alt="image"
              src="public/logo-200h.png"
              class="log-in-page-image"
            />
            <span class="brandName">
              <span class="log-in-page-text01">NMIS-</span>
              <span>&nbsp;SMFA</span>
            </span>
          </div>
          <div class="log-in-page-links">
            <span class="log-in-page-home">HOME</span>
            <span class="log-in-page-faqs">FAQS</span>
            <span class="log-in-page-articles">ARTICLES</span>
            <span class="log-in-page-aboutus">ABOUT US</span>
            <button class="button-secondary button">TRACE</button>
            <button class="button button-primary">LOG IN</button>
          </div>
          <div class="log-in-page-burger-menu navbar-burger-menu">
            <svg viewBox="0 0 1024 1024" class="log-in-page-icon">
              <path
                d="M128 256h768v86h-768v-86zM128 554v-84h768v84h-768zM128 768v-86h768v86h-768z"
              ></path>
            </svg>
          </div>
        </div>
        <div class="log-in-page-container01">
          <div class="log-in-page-container02">
            <img
              alt="image"
              src="public/Login Page/login-background1.svg"
              class="log-in-page-image1"
            />
            <div class="log-in-page-container03">
              <div class="log-in-page-container04">
                <a href="index.html" class="log-in-page-navlink">
                  <svg viewBox="0 0 1024 1024" class="log-in-page-icon2">
                    <path
                      d="M854 470v84h-520l238 240-60 60-342-342 342-342 60 60-238 240h520z"
                    ></path>
                  </svg>
                </a>
                <div class="log-in-page-container05">
                  <img
                    alt="image"
                    src="public/logo-200h.png"
                    class="log-in-page-image2"
                  />
                  <h1 class="log-in-page-text03">
                    <span class="log-in-page-text04">NMIS</span>
                    <span>- SMFA</span>
                  </h1>
                  <div class="log-in-page-container06">
                    <a
                      href="register-page.html"
                      class="log-in-page-registerclick"
                    >
                      Register Now!
                    </a>
                    <span class="log-in-page-text06">(MTV Application)</span>
                  </div>
                </div>
              </div>
              <span class="log-in-page-text07">Sign in your account</span>
              <div class="log-in-page-container07">
                <span class="log-in-page-text08">Email</span>
                <input type="text" class="log-in-page-email input" />
              </div>
              <div class="log-in-page-container08">
                <span class="log-in-page-text09">Password</span>
                <input type="text" class="log-in-page-email1 input" />
              </div>
              <div class="log-in-page-container09">
                <span class="log-in-page-text10">Forgot your password?</span>
              </div>
              <div class="log-in-page-container10">
                <input type="checkbox" checked="true" />
                <span class="log-in-page-text11">Remember me</span>
              </div>
              <button class="log-in-page-signinbtn button button-transparent">
                Sign In
              </button>
              <span class="log-in-page-text12">SIGN IN AS USER</span>
              <div class="log-in-page-container11">
                <button type="button" class="log-in-page-googlebtn button">
                  <svg
                    viewBox="0 0 1316.5714285714284 1024"
                    class="log-in-page-icon4"
                  >
                    <path
                      d="M821.143 521.714c0 239.429-160.571 409.143-402.286 409.143-231.429 0-418.857-187.429-418.857-418.857s187.429-418.857 418.857-418.857c113.143 0 207.429 41.143 280.571 109.714l-113.714 109.143c-30.857-29.714-85.143-64.571-166.857-64.571-142.857 0-259.429 118.286-259.429 264.571s116.571 264.571 259.429 264.571c165.714 0 228-119.429 237.714-180.571h-237.714v-144h395.429c4 21.143 6.857 42.286 6.857 69.714zM1316.571 452v120h-119.429v119.429h-120v-119.429h-119.429v-120h119.429v-119.429h120v119.429h119.429z"
                    ></path>
                  </svg>
                  <span class="log-in-page-text13">Sign in with Google</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.onload = () => {
        const runAllScripts = () => {
          initializeAllAccordions()
          initializeNavigation()
        }

        const listenForUrlChanges = () => {
          let url = location.href
          document.body.addEventListener(
            'click',
            () => {
              requestAnimationFrame(() => {
                if (url !== location.href) {
                  runAllScripts()
                  url = location.href
                }
              })
            },
            true
          )
        }

        const initializeNavigation = () => {
          // Home link
          const homeLink = document.querySelector('.log-in-page-home')
          if (homeLink) {
            homeLink.addEventListener('click', () => {
              window.location.href = 'index.html'
            })
          }

          // FAQs link
          const faqsLink = document.querySelector('.log-in-page-faqs')
          if (faqsLink) {
            faqsLink.addEventListener('click', () => {
              window.location.href = 'index.html#FAQs'
            })
          }

          // Articles link
          const articlesLink = document.querySelector('.log-in-page-articles')
          if (articlesLink) {
            articlesLink.addEventListener('click', () => {
              window.location.href = 'article-section.html'
            })
          }

          // About Us link
          const aboutLink = document.querySelector('.log-in-page-aboutus')
          if (aboutLink) {
            aboutLink.addEventListener('click', () => {
              window.location.href = 'index.html#FAQs'
            })
          }

          // Trace button
          const traceButtons = document.querySelectorAll('.button-secondary')
          traceButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
              if (!e.target.closest('.log-in-page-googlebtn')) {
                window.location.href = 'trace-page.html'
              }
            })
          })

          // Log In button
          const loginButtons = document.querySelectorAll('.button-primary')
          loginButtons.forEach(btn => {
            btn.addEventListener('click', () => {
              window.location.href = 'log-in-page.html'
            })
          })

          // Logo click to go home
          const logo = document.querySelector('.log-in-page-logo')
          if (logo) {
            logo.addEventListener('click', () => {
              window.location.href = 'index.html'
            })
          }
        }

        const initializeAllAccordions = () => {
          const allAccordions = document.querySelectorAll('[data-role="Accordion"]');

          allAccordions.forEach((accordion) => {
            const accordionHeader = accordion.querySelector('[data-type="accordion-header"]')
            const accordionContent = accordion.querySelector('[data-type="accordion-content"]')

            accordionHeader.addEventListener('click', () => {
              if (accordionContent.style.maxHeight) {
                accordionContent.style.maxHeight = ''
              } else {
                accordionContent.style.maxHeight = `${accordionContent.scrollHeight}px`
              }
            })
          })
        }

        listenForUrlChanges()
        runAllScripts()
      }
    </script>
  </body>
</html>
